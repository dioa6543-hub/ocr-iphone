  const langSel=document.getElementById('langSel');

  function setLang(l){

    els.out.placeholder=t.placeholderOut; els.gSearch.placeholder=t.gPlaceholder;

  langSel.onchange=()=>setLang(langSel.value);

  /* Google bar (redirection) */
  gSearch.onkeyup=e=>{

  /* Charger un fichier texte depuis le rÃ©pertoire */
  const loadTxtBtn=document.getElementById('loadTxtBtn');
  const txtInput=document.getElementById('txtInput');
  const out=document.getElementById('out');
  const readBtn=document.getElementById('readBtn');

  loadTxtBtn.onclick=()=>txtInput.click();

  txtInput.onchange=e=>{
    const file=txtInput.files[0];
    if(!file) return;
    const reader=new FileReader();
    reader.onload=ev=>{
      out.value=ev.target.result;
    };
    reader.readAsText(file);
  };

  readBtn.onclick=()=>{
